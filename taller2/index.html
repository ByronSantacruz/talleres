<!DOCTYPE html>
<html>
    <head>
        <title>Registro de usuario</title>
        <link href="estilos.css" rel="stylesheet" />
    </head>   
    <body>
        <form action="" method="get">
        <fieldset>
            <legend>Ingrese sus datos</legend>
        <p>
            <strong>Nombre: </strong><input type="text" name="name_control" placeholder="Nombre" autofocus required />
        </p>
        <p>
            <strong>Cedula de indentidad: </strong> <input type="text" placeholder="Nr. cedula" required>
        </p>
        <p>
            <strong>Correo electronico: </strong><input type="email" name="email_control" placeholder="Correo Electronico" required />
        </p>
        <p>
            <strong>Direccion: </strong><input type="text" name="direcion_control" placeholder="Direccion" required />
        </p>
        <p>
            <strong>Estado civil: </strong><input type="text" name="estado_control" placeholder="Estado civil" required />
        </p>
        <p>
            <strong>Telefono: </strong><input type="tel" name="tel_control" placeholder="Telefono" required />
        </p>
        <p>
            <input type="checkbox" name="boton_control" required> Esta de acuerdo con lo terminos
        </p>
        <p>
            <input type="submit" value="Enviar" />
        </p>
        </fieldset>
        </form>
    </body>
    <div class="imagen">
        <img src="img/uleam.jpg" alt="">
    </div> 
</html>
